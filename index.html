<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="bg-top"></div>
  <div class="container">
    <img src="/images/bg-pattern-card.svg" alt="card bg" class="card-bg">

    <img src="/images/image-victor.jpg" alt="user photo" class="user-photo"> 
    <div class="profile-text">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>

    
    <div class="user-stat">
      <div class="stat-card">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="stat-card">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="stat-card">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>
  <div id="bg-bot"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FNH99">FNH99</a>.
  </div>
</body>
</html>
